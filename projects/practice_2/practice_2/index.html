<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <div>
            <p>Имя</p>
            <p><input placeholder="login" type="text" name="login" value=""></p>
        </div>
        <div>
            <p>Пароль</p>
            <p><input placeholder="password" type="text" name="pass" value=""></p>
        </div>
        <div>
            <p>Телефон</p>
            <p><input placeholder="telephone" type="tel" name="telephone" value="+"></p>
        </div>
        <div>
            <p>Пол</p>
            <p><input type="radio" name="pol" value="m"> Мужской</p>
            <p><input type="radio" name="pol" value="j"> Женский</p>
        </div>
        <div>
            <p>Дополнительная информация</p>
            <p><textarea name="dopinfo"></textarea></p>
        </div>
        <div>
            <p>Действия</p>
            <p><input type="file" name="photo"></p>
        </div>
        <div>
            <p>Любимый цвет</p>
            <select name="color">
                <option value="red">Красный</option>
                <option selected value="black">Черный</option>
                <option value="blue">Синий</option>
            </select>
        </div>
        <div>
            <p>Дейтсвия</p>
            <button type="submit">
                Отправить
            </button>
            <button type="reset">
                Очистить
            </button>
        </div>
    </form>
</body>
</html>
